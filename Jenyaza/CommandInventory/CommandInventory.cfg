// Add 150 storage space per Kerbal in a part with crew capacity.
@PART:HAS[#CrewCapacity[>0],!MODULE[KASModuleContainer],!MODULE[ModuleKISInventory]]:NEEDS[KIS]:FOR[Jenyaza]
{
  	MODULE
	{
		name = ModuleKISInventory
		maxVolume = 150
		@maxVolume *= #$../CrewCapacity$
		externalAccess = true
		internalAccess = true
		slotsX = #$../CrewCapacity$
		slotsY = 4
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}
