@PART[*]:HAS[@MODULE[ModuleEnginesFX]:HAS[~useEngineResponseTime[]]]
{
	@MODULE[ModuleEnginesFX]
	{
		%useEngineResponseTime = True
		%engineAccelerationSpeed = 9
		%engineDecelerationSpeed = 9
	}
}
@PART[*]:HAS[@MODULE[ModuleEngines]:HAS[~useEngineResponseTime[]]]
{
	@MODULE[ModuleEngines]
	{
		%useEngineResponseTime = True
		%engineAccelerationSpeed = 9
		%engineDecelerationSpeed = 9
	}
}
@PART[*]:HAS[@MODULE[ModuleEngines*,FSengineSounds]]:NEEDS[Firesplitter]
{
	@MODULE[ModuleEngines]
	{
		%useEngineResponseTime = True
		%engineAccelerationSpeed /= 2
		%engineDecelerationSpeed /= 2
	}
}