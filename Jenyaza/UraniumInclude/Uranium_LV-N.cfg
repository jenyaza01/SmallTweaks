@PART[nuclearEngine]:FOR[Jenyaza]   //add it to Nuclear Engine (Nerva)
{
 @mass = 2.5

 @MODULE[ModuleEngines]
 {
  PROPELLANT
  {
   name = NuclearFuel
   ratio = 0.001
   DrawGauge = True
  }
 }
 @MODULE[ModuleAlternator]
 {
  @RESOURCE
  {
   @rate = 3.0
  }
 }
 
 MODULE
 {
  name = ModuleGenerator     // Nerva can generate electricity
  activateGUIName = Start Generator
  shutdownGUIName = Stop Generator
  INPUT_RESOURCE
  {
   name = NuclearFuel
   rate = 0.0000002
  }
  OUTPUT_RESOURCE
  { 
   name = ElectricCharge 
   rate = 0.1
  }
 }
 RESOURCE
 {
  name = NuclearFuel
  amount = 100
  maxAmount = 100
 }
}