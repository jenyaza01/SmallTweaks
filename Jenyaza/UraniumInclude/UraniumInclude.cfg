RESOURCE_DEFINITION  //new resource
{
 name = NuclearFuel
 density = 0.007  // heavy
 unitCost = 2     // not cheap
 hsp = 400
 flowMode = NO_FLOW
 transfer = PUMP
 isTweakable = true
}

@PART[nuclearEngine]:FOR[Jenyaza]   //add it to Nuclear Engine (Nerva)
@mass = 2.5
{
 @MODULE[ModuleEngines]
 {
  PROPELLANT
  {
   name = NuclearFuel
   ratio = 0.001
   DrawGauge = True
  }
 }
 @MODULE[ModuleAlternator]
 {
  @RESOURCE
  {
   @rate = 3.0
  }
 }
 MODULE
 {
  name = ModuleGenerator     // Nerva can generate electricity, not many
  activateGUIName = Start Generator
  shutdownGUIName = Stop Generator
  INPUT_RESOURCE
  {
   name = NuclearFuel
   rate = 0.0000002
  }
  OUTPUT_RESOURCE
  { 
   name = ElectricCharge 
   rate = 0.1
  }
 }
 RESOURCE
 {
  name = NuclearFuel
  amount = 100
  maxAmount = 100
 }
}

@PART[rtg]:FOR[Jenyaza]   //and to RTG
{
 @MODULE[ModuleGenerator]
 {
 @OUTPUT_RESOURCE[ElectricCharge]
 { 
 @rate = 0.2  //Some kind of decay. 
 }
 }
 MODULE
 {
 name = ModuleGenerator
 isAlwaysActive = true
 INPUT_RESOURCE
 {
 name = NuclearFuel
 rate = 0.000002
 }
 OUTPUT_RESOURCE
 { 
 name = ElectricCharge 
 rate = 0.5    //Some kind of decay - part 2.    0.2 + 0.5 = 0.7 (as stock) 
 }
 }
 RESOURCE
 {
 name = NuclearFuel
 amount = 25
 maxAmount = 25
 }
}
