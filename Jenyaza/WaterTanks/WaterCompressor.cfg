+PART[sensorAtmosphere]:FOR[WaterTanks]:FIRST  //compressor
{
	@name = waterCompressor
	@author = Jenyaza
	@rescaleFactor = 0.7
	@TechRequired = engineering101
	@category = Science
	@entryCost = 600
	@cost = 150
	@manufacturer = Jenyaza Seacraft Parts Co
    @title = Water Tank Compressor
	@description = Side-mounted water compressor tank
	@crashTolerance = 17
	
	!MODULE[ModuleScienceExperiment] {}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Increasing mass
		StartActionName = Increase mass
		StopActionName = Stop Increase mass
		AutoShutdown = true			
		GeneratesHeat = False
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.75
		}
		OUTPUT_RESOURCE
		{
			ResourceName = BallastWater
			Ratio = 1
			DumpExcess = false
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Decreasing mass
		StartActionName = Decrease mass
		StopActionName = Stop Decrease mass
		AutoShutdown = true			
		GeneratesHeat = False
		INPUT_RESOURCE
		{
			ResourceName = BallastWater
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.25
		}
	}
}